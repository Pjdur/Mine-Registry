<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Package Registry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .package {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mine Package Registry</h1>
        <nav>
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for packages...">
            <button>Search</button>
        </div>
        <h2>Available Packages</h2>
        {% for package in packages %}
        <div class="package">
            <h3>{{ package.name }}</h3>
            <p>{{ package.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
